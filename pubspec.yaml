name: staff_pickup
description: Production-ready Staff Pickup App (Flutter + Clean Architecture)
publish_to: "none"
version: 1.0.0+10

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Core packages ---------------------------------
  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.1.1
  path_provider: ^2.1.1
  dio: ^5.4.0
  web_socket_channel: ^3.0.3
  
  # --- Firebase packages (UPDATED FOR FLUTTER 3.32) ----
  firebase_core: ^4.3.0           # ↑ UPDATED: 4.x required
  firebase_auth: ^6.1.3           # ↑ UPDATED: 6.x compatible
  cloud_firestore: ^6.1.1        # ↑ UPDATED: 7.x series
  firebase_storage: ^13.0.5       # ↑ UPDATED: 12.x series
  firebase_messaging: ^16.0.1     # Still compatible
  
  # --- Other packages ------------------------------
  permission_handler: ^12.0.1
  flutter_dotenv: ^6.0.0
  get_it: ^9.0.5
  dartz: ^0.10.1
  shared_preferences: ^2.2.2
  pdf: ^3.10.4
  share_plus: ^12.0.1
  pin_code_fields: ^8.0.1  
  json_annotation: ^4.9.0
  geolocator: ^14.0.0           # ↑ UPDATED for compatibility
  image_picker: ^1.1.0          # ↑ UPDATED

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2                 # Specify version instead of "any"
  mapbox_maps_flutter: ^2.17.0  
  http: ^1.2.1
  equatable: ^2.0.5
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^10.0.0
  mocktail: ^1.0.1
  very_good_analysis: ^9.0.0
  flutter_lints: ^6.0.0   
  mockito: ^5.4.2
  build_runner: ^2.4.8
  freezed: ^3.2.3
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true   # generates l10n
  assets: 
  - assets/.env
  - assets/images/rider_marker.png

# Localization config
flutter_intl:        
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
  template_arb_file: app_en.arb
  class_name: AppLocalizations 